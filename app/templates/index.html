<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>UTI PC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center" >
        <h1>UTI PC</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center" >
        <a href="/form" class="btn btn-success">Cadastrar</a>
    </div>


    <div class="col-8 m-auto pt-2 pb-2 text-center" >
       <form method="get">
           <input type="text" id="search" name="search" class="form-control" placeholder="Buscar..">
       </form>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
       <table class="table head-light">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">EQUIPAMENTO</th>
      <th scope="col">ORIGEM</th>
      <th scope="col">SETOR</th>
      <th scope="col">DATA</th>
      <th scope="col">MANUTENÇÃO</th>
      <th scope="col">STATUS</th>
      <th scope="col">DATA SAIDA</th>


    </tr>
  </thead>
  <tbody>
        {% for dbs in db %}
      <tr>
      <th scope="row">1</th>

        <td>{{dbs.equipamento}}</td>
        <td>{{dbs.origem}}</td>
        <td>{{dbs.setor}}</td>
        <td>{{dbs.data}}</td>
        <td>{{dbs.manutencao}}</td>
        <td>{{dbs.status}}</td>
        <td>{{dbs.dataSaida}}</td>
          <td></td>
          <td>
              <a href="/view/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
              <a href="/edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
              <a href="/delete/{{dbs.id}}" class="btn btn-danger btnDel">Deletar</a>
          </td>
    </tr>
        {% endfor %}
  </tbody>
       </table>
    </div>

        {% load static %}
        <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
