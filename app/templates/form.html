<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center" >
        <h1>EDITAR</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center" >
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
    <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{%endif%}" method="post">
            {% csrf_token %}
        <div class="form-group mt-4">EQUIPAMENTO>{{form.equipamento}}</div>
        <div class="form-group mt-4">ORIGEM>{{form.origem}}</div>
        <div class="form-group mt-4">SETOR>{{form.setor}}</div>
        <div class="form-group mt-4">DATA>{{form.data}}</div>
        <div class="form-group mt-4">MANUTENCAO>{{form.manutencao}}</div>
        <div class="form-group mt-4">STATUS>{{form.status}}</div>
        <div class="form-group mt-4">DATA SAIDA>{{form.dataSaida}}</div></br>
        <input type="submit" class="btn btn-success" value="Salvar">
    </form>

    </div>


        {% load static %}
        <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
